<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-xs-8 col-md-4">
                <h1>Tic Tac Toe</h1>
                <h4>Fire, you're up first!</h4>
            </div>
            <div class="col-xs-4 col-md-2">
                <button id="reset" type="button" class="btn btn-default">Play again</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- <div class="board"> -->
            <div id="row1" class="row">
                <div class="col-md-3"></div>
                <div id="tile1" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div id="tile2" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div id="tile3"class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div id="row2" class="row">
                <div class="col-md-3"></div>
                <div id="tile4" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div id="tile5" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div id="tile6" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div class="col-md3"></div>
            </div>
            <div id="row3" class="row">
                <div class="col-md-3"></div>
                <div id="tile7" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div id="tile8" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div id="tile9" class="col-xs-4 col-md-2 tile">
                    <span class="glyphicon"></span>
                </div>
                <div class="col-md-3"></div>
            </div>
        <!-- </div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
